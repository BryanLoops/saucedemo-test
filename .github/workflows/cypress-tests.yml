name: Cypress E2E Tests

on:
  push:
    branches:
      - testreport
  pull_request:
    branches:
      - testreport

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run headless

      - name: Merge Reports
        run: npm run merge

      - name: MochaReportGen(marge)
        run: npm run marge

      - name: Create zip file and send email report
        run: npm run report

      - name: Store Cypress Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: cypress/videos/**, cypress/screenshots/**

